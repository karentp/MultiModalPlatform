{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="u-align-center" id="" style='margin-bottom:120px;'>
  <div style='width: 100%; height:400px; padding-top:120px;
    margin:0; background-color: #3a54e4;'>
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-9 offset-md-3 col-sm-6 offset-sm-1 mt-5 ">
        <h3>Importar Corpus de Segmentos e Im√°genes</h3>
      </div>
    </div>
  </div>

  <div class='container' style="margin-bottom: 120px;">
      {% include 'messages.html' %}

      <div class="form-group">
        <form action="" enctype="multipart/form-data" method="POST"
          class="u-form-spacing-20 u-form-vertical "
          style="padding-left: 0px; padding-right: 0px; padding-top: 50px; padding-bottom: 50px ">
          {% csrf_token %}
        

          {{corpus_form.as_table}}
          
          {%if request.user.is_staff %}
          <div class="" style="padding-left: 50px; padding-right: 50px;">
              <select class="form-select" aria-label="Default select example" name="aprobado">
                <option value=False>No aprobado</option>
                <option value=True>Aprobado</option>
              </select>
          </div>
          {% endif %}

          <div class="d-grid gap-2" style="margin-bottom: 100px; padding-bottom: 30px">
            <button class="btn btn-success" type="submit">Subir Corpus</button>
         
          </div>
          
        </form>
      </div>
      
     
      <br>
      
  </div>

</section>

<script>
  $(function () {
    $("#datetimepicker1").datetimepicker({
      format: 'DD/MM/YYYY HH:mm',
    });
  });
</script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Merriweather&display=swap');

  h3,
  hr {
    color: white;
    font-family: 'Merriweather', serif;
  }

  .subtitle {
    font-family: 'Lora', serif;
    font-size: 14;
  }
</style>

{% endblock %}
